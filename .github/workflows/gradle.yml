name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v4

      - name: Gradle test
        run: >-
          gradle test
          --show-version
          --no-daemon
          -Pkotlin2-lang.version=2.2.20
          -Pkotlin2-coroutines.version=1.10.2
          -Pkotlin2-logging.version=7.0.13
          -Pspring-boot.version=3.5.5
          -Pspring-dm.version=1.1.7
